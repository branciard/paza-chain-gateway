<div>
    <h2 data-translate="pazachaingatewayApp.chainUser.home.title">Chain Users</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="chain-userpazaChain.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="pazachaingatewayApp.chainUser.home.createLabel">
                        Create new Chain User
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="uAaUserId"><span data-translate="pazachaingatewayApp.chainUser.uAaUserId">U Aa User Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="eCert"><span data-translate="pazachaingatewayApp.chainUser.eCert">E Cert</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="chainUser in vm.chainUsers track by chainUser.id">
                    <td><a ui-sref="chain-userpazaChain-detail({id:chainUser.id})">{{chainUser.id}}</a></td>
                    <td>{{chainUser.uAaUserId}}</td>
                    <td>{{chainUser.eCert}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="chain-userpazaChain-detail({id:chainUser.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="chain-userpazaChain.edit({id:chainUser.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="chain-userpazaChain.delete({id:chainUser.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
